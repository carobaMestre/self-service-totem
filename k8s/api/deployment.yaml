apiVersion: apps/v1
kind: Deployment
metadata:
  name: sst-api
  namespace: fiap-soat
spec:
  replicas: 1
  selector:
    matchLabels:
      app: sst-api
  template:
    metadata:
      labels:
        app: sst-api
    spec:
      containers:
      - name: sst-api
        image: marcelors/self-service-totem-api:v1.0.3
        envFrom:
        - configMapRef:
            name: sst-env

        startupProbe:
          httpGet:
            path: /api/health
            port: 3000
          periodSeconds: 3
          failureThreshold: 30

        readinessProbe:
          httpGet:
            path: /api/health
            port: 3000
          periodSeconds: 3
          failureThreshold: 1

        livenessProbe:
          httpGet:
            path: /api/health
            port: 3000
          periodSeconds: 5
          failureThreshold: 1
          timeoutSeconds: 1
          successThreshold: 1

        resources:
          limits:
            memory: 256Mi
            cpu: 300m
          requests:
            memory: 128Mi
            cpu: 100m
